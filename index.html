    <div class="modal" id="modal-signup">
        <form id="signup-form">
            <div class="modal-content">
                <h4 style="color: red;">Sign Up</h4><br>
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-username" required />
                    <label for="signup-username"> Choose Username</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose Password</label>
                </div>
                <div class="input-field">
                    <input type="url" id="signup-logo" required />
                    <label for="signup-logo">Logo URL</label>
                </div>
                <button class="btn red" id="signup-button">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="modal" id="modal-login">
        <form id="login-form">
            <div class="modal-content">
                <h4 style="color: red;">Log In</h4><br>
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Password</label>
                </div>
            </div>
            <button class="btn red" id="login-button">Log In</button>
        </form>
    </div>
    <div class="modal" id="modal-submit-image">
        <form id="submit-form">
            <div class="modal-content">
                <h4 style="color: red;">Submit Image</h4><br>
                <div class="input-field">
                    <input type="text" id="character-name" required/>
                    <label for="character-name">Character Name</label>
                </div>
                <div class="input-field">
                    <input type="url" id="image-url" required/>
                    <label for="image-url">Image URL</label>
                </div>
            </div>
            <button class="btn red">
                SUBMIT IMAGE
            </button>
        </form>
    </div>
    <div class="modal" id="modal-image-options">
            <div class="modal-content" id="image-options-content">
                <h4 style="color: red;">Image Options</h4>
            </div>
    </div>
    <br>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
            <input type="text" id="search_input" name="search_input" inputmode="search"/>
            <label for="search_input">Enter Search Query</label>
    </div></div></div>
    &nbsp&nbsp
    <a href="#modal-image-options" class="btn red modal-trigger">Do</a>

        SIGN UP
    </a>    
    <button onclick="signUserOut()" class="btn red">Sign Out</button>

        LOG IN
